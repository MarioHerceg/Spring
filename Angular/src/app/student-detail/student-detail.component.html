<div *ngIf="student">
    <h2>{{student.jmbag}} - detalji studenta</h2>
    <div><span>JMBAG: </span>{{student.jmbag}}</div>
    <div><span>Broj ECTS bodova: </span>{{student.numberOfECTS}}</div>
    <div *ngIf="student.tuitionShouldBePaid"> Student treba platiti Å¡kolarinu. </div>
</div>
<div *ngIf="courses">
    <h4>Student je upisan na kolegije:</h4>
    <ul class="courses">
        <li *ngFor="let course of courses">
            <div>{{course.naziv}}</div>
        </li>
    </ul>
</div>
