<div>
    <div>
        <label>Broj ECTS bodova:
            <div>
                <input type="number" #courseNumberOfECTS />
            </div>
        </label>
    </div>
    <button (click)="find(courseNumberOfECTS.value); courseNumberOfECTS.value=''">
        Pretrazi
    </button>
</div>
<br/>
<h2>Popis kolegija</h2>
<ul class="courses">
    <li *ngFor="let course of courses" >
        <span class="badge" routerLink="/detailC/{{course.id}}">{{course.naziv}} - {{course.numberOfECTS}} ECTS</span>
    </li>
</ul>
